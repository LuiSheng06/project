<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  
  <div class="header">
    <h2>Employee Dashboard</h2>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>


  <br><h3>Update / Add New Employee</h3><br>
  <form id="addForm">
    <select id="Employeeid" required>
      <option value="">Select Employee ID</option>
    </select>
    <br>
    <input type="text" id="First_name" placeholder="First Name" required><br>
    <input type="text" id="Last_name" placeholder="Last Name" required><br>
    <select id="Gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select><br>
    <input type="text" id="Phonenumber" placeholder="Phone (977-9841234567)" maxlength="13" required><br>
    <input type="email" id="Emailed" placeholder="Email" required><br>
    <input type="text" id="Department" placeholder="Department" required><br>
    <input type="text" id="Created_by" placeholder="Created by" required><br>
    <button type="submit">Add Employee</button>
  </form>

  <br><h3>All Employees</h3>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th><th>First</th><th>Last</th><th>Gender</th><th>Phone</th><th>Email</th><th>Dept</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="empTable"></tbody>
  </table>
  <div id="pagination" style="margin-top:10px;">
    <button id="prevBtn">Previous</button>
      <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
